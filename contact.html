<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contact - Kaguya Premium</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="home.html"><img src="img/logo.svg" alt="" /></a>
        </div>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="content">
        <article class="contact">
          <div class="contact-container">
            <div class="contact-header">
              <a href="home.html"><img src="img/contactus.svg" alt="" /></a>
              <h5>Informasi Kontak</h5>
              <p class="grey-color">Jangan ragu untuk menghubungi kami!</p>
            </div>

            <form action="">
              <section class="input-group">
                <label for="name">Nama Lengkap</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Masukkan Nama Lengkap"
                />
              </section>
              <section class="input-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Masukkan Email Anda"
                />
              </section>
              <section class="input-group">
                <label for="gender">Jenis Kelamin</label>
                <div class="gender-male">
                  <input type="radio" name="gender" id="male" />
                  <label for="male">Laki-laki</label>
                </div>
                <div class="gender-female">
                  <input type="radio" name="gender" id="female" />
                  <label for="female">Perempuan</label>
                </div>
              </section>
              <section class="input-group">
                <p class="message-text">Pesan</p>
                <label for="message"></label>
                <textarea
                  name="message"
                  id="message"
                  cols="47"
                  rows="5"
                  placeholder="Tulis Pesan"
                ></textarea>
              </section>
              <div class="contact-footer">
                <button class="btn-primary" value="submit">Kirim Pesan</button>
              </div>
            </form>
          </div>
        </article>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-top">
          <div class="footer-top-left">
            <img src="logo.svg" alt="" />
          </div>
          <div class="footer-top-right">
            <ul>
              <li><a href="#">Events</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Community</a></li>
              <li><a href="#">Forum</a></li>
              <li><a href="#">Podcast</a></li>
              <li><a href="#">Affiliates</a></li>
            </ul>
          </div>
        </div>
        <hr />

              <img src="img/phone.svg" alt="" />

            </div>
            <div class="social-media">
              <ul>
                <li>
                  <a href="#"><img src="img/telegram.svg" alt="" /></a>

              </ul>
            </div>

      </div>
    </footer>
  </body>
</html>
